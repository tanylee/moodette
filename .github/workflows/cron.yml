name: Temu Feed (Sheet only)

on:
  schedule:
    - cron: '0 */3 * * *'
  workflow_dispatch: {}

concurrency:
  group: temu-feed
  cancel-in-progress: true

jobs:
  scrape:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node (with npm cache)
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: package-lock.json

      - name: Env info
        run: |
          node -v
          npm -v
          test -f package.json && echo "package.json OK" || (echo "NO package.json" && exit 1)
          test -f package-lock.json && echo "lockfile OK" || echo "NO lockfile (fallback to npm i)"

      - name: Install deps (robust)
        env:
          # избегаем падений на конфликтующих peer deps
          NPM_CONFIG_LEGACY_PEER_DEPS: true
        run: |
          if [ -f package-lock.json ]; then
            npm ci || npm i --no-audit --no-fund --legacy-peer-deps
          else
            npm i --no-audit --no-fund --legacy-peer-deps
          fi

      - name: Install Playwright Chromium
        run: npx playwright install --with-deps chromium

      - name: Scrape & build CSV
        env:
          SHEET_CSV_URL: ${{ secrets.SHEET_CSV_URL }}
          MAX_ROWS: ${{ vars.MAX_ROWS }}
          CONCURRENCY: ${{ vars.CONCURRENCY }}
          RECHECK_EXISTING: ${{ vars.RECHECK_EXISTING }}
          REDIRECT_TIMEOUT: ${{ vars.REDIRECT_TIMEOUT }}
          FETCH_TIMEOUT: ${{ vars.FETCH_TIMEOUT }}
          PINS_PER_DAY: ${{ vars.PINS_PER_DAY }}
          DEFAULT_BOARD: ${{ vars.DEFAULT_BOARD }}
        run: |
          npm run scrape
          npm run pins

      - name: Commit feed
        run: |
          git config user.name github-actions
          git config user.email actions@users.noreply.github.com
          git add public/data/products.json data/pins.csv || true
          git diff --cached --quiet || git commit -m "update feed $(date -u +'%Y-%m-%dT%H:%M:%SZ')"
          git push

      - name: Trigger Netlify (optional)
        env:
          NETLIFY_BUILD_HOOK_URL: ${{ secrets.NETLIFY_BUILD_HOOK_URL }}
        run: |
          if [ -n "$NETLIFY_BUILD_HOOK_URL" ]; then
            curl -X POST "$NETLIFY_BUILD_HOOK_URL";
          else
            echo "NETLIFY_BUILD_HOOK_URL not set — skipping";
          fi
